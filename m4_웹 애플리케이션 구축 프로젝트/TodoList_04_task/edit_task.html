<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}">
    <!--defer 속성은 html 파싱과 동시에 스크립트 파일이 로드되지만 실행은 html 파싱이 끝난 후에 이루어 지도록 한다.-->
    <script src = "{{ url_for('static', filename = 'js/scripts.js') }}" defer></script>
    
</head>
  <body>
    <h1>Edit Task</h1>
    <form method="post" action="/edit/{{ task_id }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" value="{{ task_title }}" required/>
        
        <label for="contents">내용</label>
        <textarea name="contents" id="contents" rows="4" required>{{ task_contents }}</textarea>
        
        <label for="due_date">마감일</label>
        <input type="date" name="due_date" id="due_date" value="{{ task_due_date }}" required />

        <label for="input_date">등록일</label>
        <input type="text" name="input_date" id="input_date" value="{{ task_input_date }}" readonly />

        <input type="submit" value="Edit Task"/>
    </form>
    <div class="info">
        <p><a href="/">Back to Task List</a></p>
    </div>
</div>
</body>
</html>
